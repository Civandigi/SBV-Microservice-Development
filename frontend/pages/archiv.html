    <script>
        // Load user info and set navigation
        async function loadUserInfo() {
            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch(`${window.API_BASE_URL || ''}/api/users/profile`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const userResponse = await response.json();
                    const user = userResponse.user;
                    
                    // Display user name
                    let displayName = 'Benutzer';
                    if (user.first_name && user.last_name) {
                        displayName = `${user.first_name} ${user.last_name}`;
                    } else if (user.name) {
                        displayName = user.name;
                    }
                    
                    document.getElementById('user-name').textContent = displayName;
                    
                    // Set role display
                    const roleDisplayMap = {
                        'super_admin': 'Super Administrator',
                        'admin': 'Administrator', 
                        'user': 'Nutzer'
                    };
                    
                    const userRole = user.role || 'user';
                    document.getElementById('user-role').textContent = roleDisplayMap[userRole] || 'Nutzer';
                } else {
                    localStorage.removeItem('authToken');
                    window.location.href = '../login.html';
                }
            } catch (error) {
                console.error('Error loading user info:', error);
                localStorage.removeItem('authToken');
                window.location.href = '../login.html';
            }
        }

        function getTypeColor(type) {
            const colors = {
                'gesuch': 'bg-blue-100 text-blue-800',
                'rapport': 'bg-green-100 text-green-800',
                'anhang': 'bg-yellow-100 text-yellow-800',
                'dokument': 'bg-purple-100 text-purple-800'
            };
            return colors[type] || 'bg-gray-100 text-gray-800';
        }

        function getStatusColor(status) {
            const colors = {
                'genehmigt': 'bg-green-100 text-green-800',
                'eingereicht': 'bg-blue-100 text-blue-800',
                'archiviert': 'bg-gray-100 text-gray-800',
                'abgelehnt': 'bg-red-100 text-red-800'
            };
            return colors[status] || 'bg-gray-100 text-gray-800';
        }

        function formatDocumentType(type) {
            const types = {
                'gesuch': 'Gesuch',
                'rapport': 'Rapport',
                'anhang': 'Anhang',
                'dokument': 'Dokument'
            };
            return types[type] || type;
        }

        function formatStatus(status) {
            const statuses = {
                'genehmigt': 'Genehmigt',
                'eingereicht': 'Eingereicht',
                'archiviert': 'Archiviert',
                'abgelehnt': 'Abgelehnt'
            };
            return statuses[status] || status;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('de-CH', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });

                        </div>
                        
                        <div id="uploadStatus" class="mb-4 hidden">
                            <div class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded">
                                <span id="statusText">Dokument wird verarbeitet...</span>
                            </div>
                        </div>
                        
                        <div id="extractedResults" class="mb-4 hidden">
                            <h3 class="font-semibold mb-2">Erkannte Teilprojekte:</h3>
                            <div id="teilprojekteList" class="space-y-2"></div>
                            <button type="button" onclick="addManualTeilprojekt()" 
                                    class="mt-2 text-blue-600 hover:underline">+ Teilprojekt hinzuf√ºgen</button>
                        </div>
                        
                        <div class="flex justify-end gap-3">
                            <button type="button" onclick="closeGesuchModal()" 
                                    class="px-4 py-2 border rounded-lg hover:bg-gray-100">
                                Abbrechen
                            </button>
                            <button type="submit" id="uploadBtn"
                                    class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                                Hochladen & Verarbeiten
                            </button>
                            <button type="button" id="createRapporteBtn" onclick="createRapporte()" 
                                    class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 hidden">
                                Rapporte erstellen
                            </button>
                        </div>
                    </form>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Form submit handler
            document.getElementById('gesuchUploadForm').onsubmit = function(e) {
                e.preventDefault();
                uploadGesuchFile();
            };
        }
        
        function closeGesuchModal() {
            const modal = document.querySelector('.fixed.inset-0');
            if (modal) modal.remove();
        }
        
        let currentGesuchId = null;
        let currentTeilprojekte = [];
        
        async function uploadGesuchFile() {
            const formData = new FormData();
            const fileInput = document.getElementById('gesuchFile');
            
            formData.append('gesuchFile', fileInput.files[0]);
            formData.append('jahr', document.getElementById('gesuchJahr').value);
            formData.append('titel', document.getElementById('gesuchTitel').value);
            
            document.getElementById('uploadStatus').classList.remove('hidden');
            document.getElementById('uploadBtn').disabled = true;
            
            try {
                const response = await fetch(`${window.API_BASE_URL || ''}/api/gesuch/upload`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    },
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentGesuchId = data.gesuch.id;
                    currentTeilprojekte = data.extraction.teilprojekte || [];
                    showExtractedResults(data.extraction);
                } else {
                    alert('Fehler: ' + (data.error || 'Upload fehlgeschlagen'));
                }
            } catch (error) {
                console.error('Upload error:', error);
                alert('Fehler beim Upload');
            } finally {
                document.getElementById('uploadBtn').disabled = false;
            }
        }
        
        function showExtractedResults(extraction) {
            document.getElementById('extractedResults').classList.remove('hidden');
            document.getElementById('uploadBtn').classList.add('hidden');
            document.getElementById('createRapporteBtn').classList.remove('hidden');
            
            const list = document.getElementById('teilprojekteList');
            list.innerHTML = '';
            
            if (!extraction.teilprojekte || extraction.teilprojekte.length === 0) {
                list.innerHTML = '<p class="text-gray-500">Keine Teilprojekte erkannt. Bitte manuell hinzuf√ºgen.</p>';
            } else {
                extraction.teilprojekte.forEach((tp, i) => {
                    list.innerHTML += `
                        <div class="flex gap-2 items-center p-2 border rounded">
                            <input type="text" value="${tp.nummer}" class="w-20 border px-2 py-1 rounded" 
                                   onchange="updateTeilprojekt(${i}, 'nummer', this.value)">
                            <input type="text" value="${tp.name}" class="flex-1 border px-2 py-1 rounded"
                                   onchange="updateTeilprojekt(${i}, 'name', this.value)">
                            <input type="number" value="${tp.budget}" class="w-32 border px-2 py-1 rounded"
                                   onchange="updateTeilprojekt(${i}, 'budget', this.value)">
                            <button onclick="removeTeilprojekt(${i})" class="text-red-600 hover:text-red-800">√ó</button>
                        </div>
                    `;
                });
            }
            
            document.getElementById('statusText').textContent = `${extraction.teilprojekte?.length || 0} Teilprojekte erkannt`;
        }
        
        function updateTeilprojekt(index, field, value) {
            if (currentTeilprojekte[index]) {
                currentTeilprojekte[index][field] = value;
            }
        }
        
        function removeTeilprojekt(index) {
            currentTeilprojekte.splice(index, 1);
            showExtractedResults({ teilprojekte: currentTeilprojekte });
        }
        
        function addManualTeilprojekt() {
            currentTeilprojekte.push({
                nummer: `TP${currentTeilprojekte.length + 1}`,
                name: 'Neues Teilprojekt',
                budget: 0
            });
            showExtractedResults({ teilprojekte: currentTeilprojekte });
        }
        
        async function createRapporte() {
            if (!currentGesuchId) {
                alert('Kein Gesuch ausgew√§hlt');
                return;
            }
            
            if (currentTeilprojekte.length === 0) {
                alert('Keine Teilprojekte vorhanden');
                return;
            }
            
            if (!confirm(`M√∂chten Sie ${currentTeilprojekte.length} Rapporte erstellen?`)) {
                return;
            }
            
            try {
                // Erst Teilprojekte speichern
                await fetch(`${window.API_BASE_URL || ''}/api/gesuch/${currentGesuchId}/teilprojekte`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    },
                    body: JSON.stringify({ teilprojekte: currentTeilprojekte })
                });
                
                // Dann Rapporte erstellen
                const response = await fetch(`${window.API_BASE_URL || ''}/api/gesuch/${currentGesuchId}/create-rapporte`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert(data.message);
                    closeGesuchModal();
                    setTimeout(() => {
                        window.location.href = '/pages/rapport.html';
                    }, 1000);
                } else {
                    alert('Fehler: ' + (data.error || 'Rapporte konnten nicht erstellt werden'));
                }
            } catch (error) {
                console.error('Error creating rapporte:', error);
                alert('Fehler beim Erstellen der Rapporte');
            }
        }

        function createNewYear() {
            const selectedYear = document.getElementById('working-year').value;
            if (confirm(`M√∂chten Sie ein neues Archiv f√ºr das Jahr ${selectedYear} erstellen?`)) {
                alert(`Archiv f√ºr ${selectedYear} wird erstellt...`);
            }
        }

        // Logout function
        function logout() {
            localStorage.removeItem('authToken');
            window.location.href = '../login.html';
        }

        // Setup mobile menu functionality
        function setupMobileMenu() {
            const toggle = document.getElementById('mobile-menu-toggle');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobile-overlay');
            
            if (toggle && sidebar && overlay) {
                toggle.addEventListener('click', () => {
                    sidebar.classList.toggle('active');
                    overlay.classList.toggle('active');
                    document.body.classList.toggle('sidebar-open');
                });
                
                overlay.addEventListener('click', () => {
                    sidebar.classList.remove('active');
                    overlay.classList.remove('active');
                    document.body.classList.remove('sidebar-open');
                });
                
                // Close mobile menu when clicking on a nav link
                sidebar.addEventListener('click', (e) => {
                    if (e.target.closest('.nav-link')) {
                        if (window.innerWidth < 1024) { // lg breakpoint
                            sidebar.classList.remove('active');
                            overlay.classList.remove('active');
                            document.body.classList.remove('sidebar-open');
                        }
                    }
                });
                
                // Close sidebar on resize to desktop
                window.addEventListener('resize', () => {
                    if (window.innerWidth >= 1024) {
                        sidebar.classList.remove('active');
                        overlay.classList.remove('active');
                        document.body.classList.remove('sidebar-open');
                    }
                });
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize unified sidebar
            initializeSidebar('archiv');
            
            // Legacy functions (now handled by sidebar-component.js)
            // setupMobileMenu();
            // loadUserInfo();
        });
    </script>
