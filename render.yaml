services:
  # Backend Service
  - type: web
    name: sbv-professional-backend
    runtime: node
    repo: https://github.com/Civandigi/sbv-professional-app-last
    branch: main
    rootDir: .
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: sbv-professional-db
          property: connectionString
      - key: JWT_EXPIRES_IN
        value: 8h
      - key: JWT_ISSUER
        value: sbv-professional-v2
      - key: JWT_AUDIENCE
        value: sbv-users
      - key: BCRYPT_ROUNDS
        value: "12"
      - key: LOGIN_MAX_ATTEMPTS
        value: "5"
      - key: LOGIN_LOCKOUT_DURATION_MINUTES
        value: "15"
      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "200"
      - key: MAX_FILE_SIZE
        value: "10485760"
      - key: UPLOAD_DIR
        value: ./uploads
      - key: ALLOWED_FILE_TYPES
        value: pdf,doc,docx,xls,xlsx,png,jpg,jpeg
      - key: ADMIN_EMAIL
        value: admin@sbv.ch
      - key: ADMIN_PASSWORD
        sync: false
      - key: ENABLE_REGISTRATION
        value: "false"
      - key: ENABLE_PASSWORD_RESET
        value: "true"
      - key: ENABLE_EMAIL_NOTIFICATIONS
        value: "true"
      - key: ENABLE_API_DOCS
        value: "true"
      - key: LOG_LEVEL
        value: info
      - key: LOG_FORMAT
        value: json

  # Static Site for Frontend
  - type: web
    name: sbv-professional-frontend
    runtime: static
    repo: https://github.com/Civandigi/sbv-professional-app-last
    branch: main
    rootDir: frontend
    buildCommand: echo "No build needed for static files"
    staticPublishPath: .
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: sbv-professional-db
    plan: starter
    databaseName: sbv_professional_v2
    user: sbv_admin